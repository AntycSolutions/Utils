<!DOCTYPE html>
<html lang="en">
    <head>
        {% block meta %}
            <meta charset="UTF-8" />

            <meta name="author" content="Antyc Solutions" />
        {% endblock %}

        {% block head %}{% endblock %}

        {% block styles %}{% endblock %}

        {% block head_scripts %}{% endblock %}
    </head>
    <body itemscope itemtype="http://schema.org/WebPage">
        {% block body %}{% endblock %}

        {% block body_scripts %}{% endblock %}
    </body>
</html>
