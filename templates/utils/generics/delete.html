{% extends 'base.html' %}

{% block title %} - Delete {{ model_name|title }}{% endblock %}

{% include 'navbar.html' %}

{% block content %}

<h1>Delete {{ model_name|title }}</h1>
{% include 'clients/snippets/messages.html' %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" />
</form>

{% endblock %}
